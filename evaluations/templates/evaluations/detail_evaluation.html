<!DOCTYPE html>
<html>
<head>
    <title>Détail de l'évaluation</title>
</head>
<body>
    <h1>Détail de l'évaluation</h1>
    <p><strong>Employé :</strong> {{ evaluation.employe }}</p>
    <p><strong>Date :</strong> {{ evaluation.date }}</p>
    <p><strong>Note :</strong> {{ evaluation.note }}</p>
    <p><strong>Commentaire :</strong> {{ evaluation.commentaire }}</p>
    <a href="{% url 'modifier_evaluation' evaluation.pk %}">Modifier</a> |
    <a href="{% url 'supprimer_evaluation' evaluation.pk %}">Supprimer</a> |
    <a href="{% url 'liste_evaluations' %}">Retour à la liste</a>
</body>
</html>
