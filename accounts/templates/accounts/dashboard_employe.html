
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Employé</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'accounts/dashboard_employe.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <i class="fas fa-user"></i> Espace Employé
        </div>
        <button class="navbar-toggle" onclick="document.querySelector('.navbar-menu').classList.toggle('active')">
            <i class="fas fa-bars"></i>
        </button>
        <div class="navbar-menu">
            <a href="#"><i class="fas fa-user"></i> Mon profil</a>
            <a href="#"><i class="fas fa-calendar-check"></i> Mes congés</a>
            <a href="#"><i class="fas fa-file-contract"></i> Mes contrats</a>
            <a href="#"><i class="fas fa-chart-line"></i> Mes évaluations</a>
            <a href="#"><i class="fas fa-graduation-cap"></i> Mes formations</a>
            <a href="#"><i class="fas fa-money-check-alt"></i> Ma paie</a>
        </div>
        <a href="{% url 'logout' %}" class="navbar-logout"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
    </nav>
    <div class="container">
        <h2><i class="fas fa-user"></i> Bienvenue sur votre espace employé</h2>
        <div class="profile-info">
            <p><strong>Nom d'utilisateur :</strong> {{ user.username }}</p>
            <!-- Ajoute ici d'autres infos du profil si besoin -->
        </div>
        <div class="menu-list">
            <a href="{% url 'employe_profil' %}" class="menu-item"><i class="fas fa-user"></i> Mon profil</a>
            <a href="{% url 'employe_completer_profil' %}" class="menu-item"><i class="fas fa-user-edit"></i> Compléter profil</a>
            <a href="{% url 'employe_conges' %}" class="menu-item"><i class="fas fa-calendar-check"></i> Mes congés</a>
            <a href="{% url 'employe_contrats' %}" class="menu-item"><i class="fas fa-file-contract"></i> Mes contrats</a>
            <a href="{% url 'employe_evaluations' %}" class="menu-item"><i class="fas fa-chart-line"></i> Mes évaluations</a>
            <a href="{% url 'employe_formations' %}" class="menu-item"><i class="fas fa-graduation-cap"></i> Mes formations</a>
            <a href="{% url 'employe_paie' %}" class="menu-item"><i class="fas fa-money-check-alt"></i> Ma paie</a>
        </div>
    </div>
    <script>
        // Responsive menu toggle
        document.querySelectorAll('.navbar-toggle').forEach(function(btn) {
            btn.addEventListener('click', function() {
                document.querySelector('.navbar-menu').classList.toggle('active');
            });
        });
    </script>
</body>
</html>
