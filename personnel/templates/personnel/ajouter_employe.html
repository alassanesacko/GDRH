<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un employé</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'accounts/dashboard_drh.css' %}">
    <link rel="stylesheet" href="{% static 'personnel/employe_forms.css' %}">
    
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <i class="fas fa-users"></i> Personnel
        </div>
        <button class="navbar-toggle" onclick="document.querySelector('.navbar-menu').classList.toggle('active')">
            <i class="fas fa-bars"></i>
        </button>
        <div class="navbar-menu">
            <a href="/personnel/"><i class="fas fa-users"></i> Personnel</a>
            <a href="/conges/"><i class="fas fa-calendar-check"></i> Congés</a>
            <a href="/contrats/"><i class="fas fa-file-contract"></i> Contrats</a>
            <a href="/evaluations/"><i class="fas fa-chart-line"></i> Évaluations</a>
            <a href="/formations/"><i class="fas fa-graduation-cap"></i> Formations</a>
            <a href="/paie/"><i class="fas fa-money-check-alt"></i> Paie</a>
            <a href="/stagiaires/"><i class="fas fa-user-graduate"></i> Stagiaires</a>
        </div>
        <a href="{% url 'logout' %}" class="navbar-logout"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2><i class="fas fa-user-plus"></i> Ajouter un employé</h2>
            </div>
            <div class="form-card">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    
</body>
</html>
